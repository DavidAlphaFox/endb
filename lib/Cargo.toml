[workspace]
members = ["endb_parser", "endb_arrow", "endb_lib"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = [
    "Håkan Råberg <hakan.raberg@gmail.com>",
    "Steven Deobald <steven@deobald.ca>",
]
license = "AGPL-3.0-only"
repository = "https://github.com/endatabase/endb"
rust-version = "1.68.0"

[workspace.dependencies]
chumsky = "1.0.0-alpha.3"
arrow2 = { version = "0.17.0", features = ["io_ipc"] }

[profile.release]
lto = true
codegen-units = 1
