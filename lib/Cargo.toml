[package]
name = "endb"
version = "0.1.0"
edition = "2021"
authors = [
    "Håkan Råberg <hakan.raberg@gmail.com>",
    "Steven Deobald <steven@deobald.ca>",
]
license = "AGPL-3.0-only"
repository = "https://github.com/endatabase/endb"
rust-version = "1.68.0"

[lib]
crate-type = ["rlib", "cdylib"]

[profile.release]
lto = true
codegen-units = 1
debug = 1

[dependencies]
libc = "0.2.0"
chumsky = "1.0.0-alpha.3"
ariadne = "0.2.0"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
insta = { version = "1.29.0", features = ["yaml"] }

[build-dependencies]
cbindgen = "0.24.3"
